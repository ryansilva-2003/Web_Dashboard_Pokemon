<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <h1>Pokedex</h1>

    <div class="pokeContainer" id="pokeContainer">

        <div class="pokemon">
        <div class="pkdContainer">
        <img width="50" height="50"  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="bulbasaur">
        </div>

        
        <div class="info">
            <span class="number">#1</span>
            <h3 class="name">Bulbasaur</h3>
            <small class="type">Type: <span>Grass</span></small>
        </div>
        </div>

        <div class="pokemon">
        <div class="pkdContainer">
        <img width="50" height="50"  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png" alt="ivysaur">

        </div>
        <div class="info">
            <span class="number">#2</span>
            <h3 class="name">Ivysaur</h3>
            <small class="type">Type: <span>Grass</span></small>
        </div>
        </div>

        <div class="pokemon">
        <div class="pkdContainer">
        <img width="60" height="60"  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png" alt="venusaur">

        </div>
        <div class="info">
            <span class="number">#3</span>
            <h3 class="name">Venusaur</h3>
            <small class="type">Type: <span>Grass</span></small>
        </div>
        </div>

        </div>


    <script src="pokedex.js"></script>
</body>
</html>
